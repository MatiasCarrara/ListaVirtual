<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">        
    <link rel="stylesheet" href="C:\Users\Alumno\ListaVirtual\css\index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
<div class="formprincipal">
    <div class="imagenLogo">
    <img src="C:\Users\Alumno\ListaVirtual\img\logo.png" alt="">
</div>
<form>
  <div class="form-row formtop">
    <div class="form-group col-md-8">
      <label for="inputEmail4">Username</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre de usuario">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
        <label for="inputPassword4">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
      </div>
    </div>
    <div class="form-group formchoose col-md-6">
        <label for="inputState">Clase</label>
        <select id="inputState" class="form-control">
          <option selected>Seleccione</option>
          <option>Primero TIC</option>
          <option>Primero ADM</option>
          <option>Segundo TIC</option>
          <option>Segundo ADM</option>
          <option>Tercero TIC 1</option>
          <option>Tercero TIC 2</option>
          <option>Tercero ADM</option>
        </select>
    </div>
    <div class="ButtonLogin">
    <button type="button" class="btn btn-dark">Ingresar</button>    
    </div>
</form>
</div>
</body>
</html>
